server:
  port: 8081

spring:
  application:
    name: user-service
  datasource:
    url: jdbc:postgresql://postgres:5432/finpulse
    username: postgres
    password: password
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  liquibase:
    enabled: false
  security:
    oauth2:
      resourceserver:
        jwt:
          secret-value: ${JWT_SECRET:defaultSecretKeyForHackathon123}
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
jwt:
  secret: ${JWT_SECRET:defaultSecretKeyForHackathon123}
  expiration: 86400000

logging:
  level:
    com.example.userservice: DEBUG