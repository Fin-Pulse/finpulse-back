# application.yml для LeadService
server:
  port: 8085

spring:
  application:
    name: productservice

  datasource:
    url: jdbc:postgresql://postgres:5432/finpulse
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: false
        format_sql: true
    open-in-view: false

  # Liquibase отключаем - миграции не нужны
  liquibase:
    enabled: false

  # Redis для кэширования профилей пользователей
  redis:
    host: redis
    port: 6379
    timeout: 2000ms

  # Kafka отключаем - пока не используется в LeadService
  # kafka:
  #   bootstrap-servers: kafka:9092

# Настройки LeadService
app:
  cache:
    user-profiles-ttl: 600  # 10 минут в секундах для кэша профилей
  lead:
    ttl-days: 90  # TTL для лидов

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha

user:
  service:
    url: http://userservice:8081

# Логирование
logging:
  level:
    com.example.leadservice: DEBUG
    org.springframework.web: WARN
    org.hibernate.SQL: WARN