server:
  port: 8082
  servlet:
    context-path: /

spring:
  application:
    name: aggregation-service
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
      - org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration
  datasource:
    datasource:
      hikari:
        maximum-pool-size: 20
        minimum-idle: 5
        connection-timeout: 30000
        max-lifetime: 600000
    url: jdbc:postgresql://postgres:5432/finpulse
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: false
        format_sql: false
      show-sql: false
  redis:
    host: redis
    port: 6379
  kafka:
    bootstrap-servers: kafka:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      group-id: aggregation-service
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "com.example.aggregationservice.dto,com.example.*"
        spring.json.type.mapping: userRegisteredEvent:com.example.aggregationservice.dto.UserRegisteredEvent
    properties:
      spring.json.trusted.packages: "com.example.aggregationservice.dto,com.example.*"
  cloud:
    stream:
      bindings:
        userRegistered-in-0:
          destination: user-registered-topic
          group: aggregation-service
  liquibase:
    enabled: false

encryption:
  secret-key: "2C9KrwifASfYC67m"

