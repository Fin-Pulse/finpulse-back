app:
  scheduling:
    transaction-export:
      groups:
        - name: GROUP_00_06
          cron: "0 30 2 * * ?"
        - name: GROUP_06_12
          cron: "0 30 6 * * ?"
        - name: GROUP_12_18
          cron: "0 30 12 * * ?"
        - name: GROUP_18_00
          cron: "0 30 18 * * ?"
      ml-analysis:
        cron: "0 0 23 ? * SUN"

logging:
  level:
    com.example.aggregationservice: DEBUG
    org.springframework.web.client: DEBUG
    org.hibernate.SQL: ERROR
    org.hibernate.type.descriptor.sql: ERROR
